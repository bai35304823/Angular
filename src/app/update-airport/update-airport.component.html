
<div class="container" style="width:500px">
    <br>
    <h2>Update Airport Form</h2><br><br>
    <form [formGroup]="updateForm">
        <div *ngIf="errorMessage" class="alert alert-warning">
            <strong>Warning!</strong> {{errorMessage | json}}
          </div>
        <div *ngIf="airport">
            <div class="form-group">
                <!-- <label for="id">Id : </label> -->
                <input type="hidden" id="id" class="form-control" formControlName="id"  [ngModel]="airport.id"><br>
            </div>
            <div class="form-group">
                  <!-- <label for="id"><label for="airportCode">Airport Code : </label> -->
               <input type="hidden" id="airportCode" class="form-control" formControlName="airportCode" [ngModel]="airport.airportCode"><br>
           </div>
        </div>
        <div class="form-group">
            <label for="name">Airport Name : </label>
            <input type="text" id="airportName" class="form-control" formControlName="airportName"  [ngClass]="{ 'is-invalid' : submitted && updateForm.controls['airportName'].errors}"><br>
            <div *ngIf="submitted && updateForm.controls['airportName'].errors" class="invalid-feedback">
                <div *ngIf="updateForm.controls['airportName'].errors?.['required']">
                    Airport Name is required
                </div>
                <div *ngIf="updateForm.controls['airportName'].errors?.['pattern']">
                    Airport Name should be alphabet or digit.
                </div>
          
            </div>
        </div>
        <div class="form-group">
            <label for="salary">Country Code: </label>
            <input type="text" id="countryId" class="form-control" formControlName="countryId"  [ngClass]="{ 'is-invalid' : submitted && updateForm.controls['countryId'].errors}"><br>
            <div *ngIf="submitted && updateForm.controls['countryId'].errors" class="invalid-feedback">
                <div *ngIf="updateForm.controls['countryId'].errors?.['required']">
                    Country Code is required
                </div>
                <div *ngIf="updateForm.controls['countryId'].errors?.['pattern']">
                    Country Code should be alphabet or digit.
                </div>
          
            </div>
        </div>
        
        <br>
        <button (click)="saveAirport()" class="btn btn-success">Save</button>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button type="reset" class="btn btn-info">Clear</button>
    </form>
</div>
