<br/>
<h5>&nbsp;&nbsp;&nbsp;Airport Details</h5>
<div class="container">
 
    <div>
        <div  style = "width:750px">
            <h3>Angular search by filter</h3>
      
            <div class="row">
                <div class="search-hero">
                  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country">
                </div>

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Airport Code</th>
                        <th>Airport Name</th>
                        <th>Country Code</th>
                        <th>Remove</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let airport of Airports| filter:searchText">
                        <td>{{airport.id}}</td>
                        <td>{{airport.airportCode}}</td>
                        <td>{{airport.airportName}}</td>
                        <td>{{airport.countryId}}</td>
                        <td><button class="btn btn-danger" (click)="deleteAirport(airport)">Remove</button></td>
                        <td><a  [routerLink]="['/updateAirport', airport.id]"><button class="btn btn-warning">Update</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
